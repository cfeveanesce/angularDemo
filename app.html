<!DOCTYPE html>
<html lang="en" ng-app="sportsStore">
<head>
    <meta charset="UTF-8">
    <title>SportsStore</title>
    <script src="../public/js/lib/angular.js"></script>
    <link href="../public/css/bootstrap.css" rel="stylesheet"/>
    <link href="../public/css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="../public/js/controllers/sportsStore.js"> </script>
    <script src="../public/js/filters/customFilters.js"> </script>
    <script src="../public/js/controllers/productListController.js"></script>
    <script src="../public/js/controllers/checkoutController.js"></script>
    <script src="../public/js/controllers/cart.js"></script>
    <script src="../public/js/lib/angular-route.js"></script>
    <!--<script src="../public/js/app.js"></script>-->
    <script>
        angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
                .config(function ($routeProvider) {

                    $routeProvider.when("/complete", {
                        templateUrl: "/views/thankYou.html"
                    });

                    $routeProvider.when("/placeorder", {
                        templateUrl: "/views/placeOrder.html"
                    });

                    $routeProvider.when("/checkout", {
                        templateUrl: "/views/checkoutSummary.html"
                    });

                    $routeProvider.when("/products", {
                        templateUrl: "/views/productList.html"
                    });

                    $routeProvider.otherwise({
                        templateUrl: "/views/productList.html"
                    });
                });
    </script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
        <cart-summary />
    </div>

    <ng-view />
    <!-- <div class="alert alert-danger" ng-show="data.error">
        Error
        <a href="app.html" class="alert-link">Click here to try again</a>
    </div>
    -->
    <!-- ng-include directives make a ajax request, load the file specficed by src attr
      <ng-include src="'views/productList.html'"></ng-include>

      -->


</body>
</html>
